<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用正则表达式(regular expression)</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
        }

        .box {
            display: flex;
            align-items: center;
        }

        .checkRex {
            display: flex;
            align-items: center;
        }

        .submit {
            width: 100px;
            height: 20px;
            border: 1px solid #000;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
        }

        .msg {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="checkRex">
        <input type="text" name="" id="text">
        <div class="submit" onclick="rexCheck()">测试</div>
        <div class="msg"></div>
    </div>

    <label class="box" onclick="check('phoneNumber')"><input checked name="rex" type="radio" value="" />
        <p>手机号码(不含区号)： <span style="color: red;">/^1[3|4|5|6|7|8|9][0-9]\d{8}$/</span></p>
    </label>


    <label class="box" onclick="check('IDcard')"><input name="rex" type="radio" value="" />
        <p>中国身份证（18位，第一代身份证是15位，第二代身份证是18位,只做了简单的格式校验）：<span
                style="color: red;">/^[1-9]d{5}[1-9]d{3}((0d)|(1[0-2]))(([0|1|2]d)|3[0-1])d{4}$/</span></p>
    </label>


    <label class="box" onclick="check('emaliE')"><input name="rex" type="radio" value="" />
        <p>邮箱（不允许有中文）：<span style="color: red;">/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/</span></p>
    </label>


    <label class="box" onclick="check('emailC')"> <input name="rex" type="radio" value="" />
        <p>邮箱（允许有中文）：<span style="color: red;">/^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/</span>
        </p>
    </label>

    <label class="box" onclick="check('Postcode')"> <input name="rex" type="radio" value="" />
        <p>邮编：<span style="color: red;">/^[0-9]{6}$/</span>
        </p>
    </label>
    <label class="box" onclick="check('password1')"> <input name="rex" type="radio" value="" />
        <p>至少8个字符，至少1个大写字母，1个小写字母和1个数字,不能包含特殊字符（非数字字母)：<span
                style="color: red;">/^(?=.*[A-Z][a-z])(?=.*\d)[A-Z|a-z|\d]{8,}$/</span>
        </p>
    </label>
    <label class="box" onclick="check('password2')"> <input name="rex" type="radio" value="" />
        <p>至少8个字符，至少1个字母，1个数字和1个特殊字符（如果还需要匹配其他字符请自行添加）：<span
                style="color: red;">/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&|/=+:;])[A-Za-z\d$@$!%*#?&|/=+:;]{8,}$/</span>
        </p>
    </label>
    <label class="box" onclick="check('password3')"> <input name="rex" type="radio" value="" />
        <p>至少8个字符，至少1个大写字母，1个小写字母，1个数字和1个特殊字符（如果还需要匹配其他字符请自行添加）：<span
                style="color: red;">/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?#/|+=-_&])[A-Za-z\d$@$!%*?#/|+=-_&]{8,}/</span>
        </p>
    </label>
    <label class="box" onclick="check('money')"> <input name="rex" type="radio" value="" />
        <p>输入值只能为大于0或者正数，两位小数，其他符号不可输入。：<span
                style="color: red;">/(^[1-9]{1}[0-9]*$)|(^[0-9]*\.[0-9]{1,2}$)/</span>
        </p>
    </label>





</body>

<script>
    //定义正则
    var rex = /^1[3|4|5|6|7|8|9][0-9]\d{8}$/
    function check(val) {
        console.log(val);
        switch (val) {
            //手机号码
            case 'phoneNumber':
                rex = /^1[3|4|5|6|7|8|9][0-9]\d{8}$/
                console.log(rex);
                break;
            //中国身份证（18位，第一代身份证是15位，第二代身份证是18位）
            case 'IDcard':
                rex = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/
                console.log(rex);
                break;
            //邮箱（不允许有中文）
            case 'emaliE':
                rex = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
                console.log(rex);
                break;
            //邮箱（允许有中文）
            case 'emailC':
                rex = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
                console.log(rex);
                break;
            case 'Postcode':
                rex = /^[0-9]{6}$/
                console.log(rex);
                break;
            case 'password1':
                rex = /^(?=.*[A-Z][a-z])(?=.*\d)[A-Z|a-z|\d]{8,}$/
                console.log(rex);
                break;
            case 'password2':
                rex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&|/=+:;])[A-Za-z\d$@$!%*#?&|/=+:;]{8,}$/
                console.log(rex);
                break;
            case 'password3':
                rex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?#/|+=-_&])[A-Za-z\d$@$!%*?#/|+=-_&]{8,}/
                console.log(rex);
                break;
            case 'money':
                rex = /(^[1-9]{1}[0-9]*$)|(^[0-9]*\.[0-9]{1,2}$)/
                console.log(rex);
                break;
        }
    }

    function rexCheck() {
        let val = document.querySelector('#text').value
        if (val == '' || val == null) {
            alert('输入内容不能为空')
            return false
        }
        // console.log(/(^[1-9]{1}[0-9]*$)|(^[0-9]*\.[0-9]{2}$)/.test('10.01'));
        let msg = document.querySelector('.msg')
        if (rex.test(val)) {
            msg.style.color = 'green'
            msg.innerHTML = '测试通过'
        } else {
            msg.style.color = 'red'
            msg.innerHTML = '测试不通过'
        }
    }
</script>

</html>
